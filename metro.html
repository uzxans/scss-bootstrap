<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Метро СПб</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=f91be44c-c2f8-4cae-957c-05242255a5cb&lang=ru_RU"
    type="text/javascript"></script>
  <script src="https://yandex.ru/metro/api/third-party" type="text/javascript"></script>
</head>

<body>
  <h2>Выберите станцию метро</h2>
  <div class="metro-container">
    <input type="text" id="metro-station-input" placeholder="Выберите станцию метро" readonly>
    <div id="metro-map" style="width: 100%; height: 500px;"></div>
  </div>

  <script>
    ymaps.ready(function () {
      try {
        // Проверяем поддержку метро API
        if (!ymaps.metro) {
          console.error('Метро API не доступно');
          return;
        }

        // Инициализация карты метро
        var metroMap = new ymaps.metro.Map('metro-map', {
          city: 'Санкт-Петербург',
          schemeId: 'sc60983525',
          zoom: 10
        });

        var stationInput = document.getElementById('metro-station-input');

        // Обработчик клика по станции
        metroMap.events.add('click', function (e) {
          try {
            var target = e.get('target');

            if (target && target.properties) {
              var balloonContent = target.properties.get('balloonContent');

              if (balloonContent) {
                // Извлекаем чистое название станции
                var stationName = balloonContent
                  .replace(/<[^>]*>/g, '') // Убираем HTML теги
                  .replace(/&nbsp;/g, ' ') // Заменяем неразрывные пробелы
                  .trim();

                stationInput.value = stationName;

                console.log('Выбрана станция:', stationName);
              }
            }
          } catch (error) {
            console.error('Ошибка при выборе станции:', error);
          }
        });

        // Дополнительные события
        metroMap.events.add('load', function () {
          console.log('Карта метро загружена');
        });

      } catch (error) {
        console.error('Ошибка инициализации карты метро:', error);
      }
    });
  </script>
</body>

</html>
